<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
  <title>Location finder </title>
  <style media="screen">
    .icon-remove, icon-check {
      display: none;
    }
  </style>
</head>
<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="tabs is-centered">
  <section class="hero hero-body is-success container">
  <h1 class="title">India Location Info </h1>
  <h2 class="subtitle">Enter a location to get the location info :</h2>
  <form class="hero is-primary" id="zipForm">
    <div class="field">
      <div class="control has-icons-left has-icons-right">
        <input class="input zip is-large " type="text" placeholder="Enter a zip code ...">
        <span class="icon is-small is-left">
          <i class="fa fa-map-pin"></i>
        </span>
        <span class="icon is-small is-right icon-check">
          <i class="fas fa-check"></i>
        </span>
        <span class="icon is-small is-right icon-remove">
          <i class="fa fa-remove"></i>
        </span>
      </div>
   </div>
 </form>
  <div id="output"></div>
  <div id="outputSucess"></div>
  <div class="field">
    <div class="control">
      <input class ="input is-small is-dark" type = "text" id="stateInput" placeholder="state">
    </div>
  </div>
  <div class="field">
    <div class="control">
      <input class ="input is-small" type = "text" id="lattiude" placeholder="lattiude">
    </div>
  </div>
  <div class="field">
    <div class="control">
      <input class ="input is-small" type = "text" id="longitude" placeholder="lattiude">
    </div>
  </div>


</section><br>



 <script type="text/javascript" src="./postalCodes.js">
 </script>
</div>
</nav>
</body>
</html>
