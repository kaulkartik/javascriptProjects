<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script type="text/javascript" src="./coutries.js">
  </script>
  <title>Search App</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary navbar-dark mb-3 mt-3">
  <div class="navbar-brand">
  <i class="fa fa-search" aria-hidden="true"></i>
  Search
  </div>
</nav>
<div class="card bg-light navbar-dark navbar-expand-sm mt-4">
  <div class="card-body">
    <form id="userForm">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="username">Username</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group col-md-6">
          <label for="password">Password</label>
          <input type="password" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="city">City</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group col-md-4">
          <label for="state">State</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group col-md-4">
          <label for="country">Country</label>
          <select class="custom-select my-1 mr-sm-2" id="countryDropdown">
            <option value="1">US</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="primaryPhone">Primary</label>
          <input type="text" class="form-control">
        </div>

        <div class="form-group col-md-4">
          <label for="secondryPhone">Secondry</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group col-md-4">
          <label for="extension">Extension</label>
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control">
      </div>
    </form>

  </div>
</div>
</div>
</div>
</body>
</html>
