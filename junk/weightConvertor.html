<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
     <style>
  body{
    margin-top: 70 px;
    background: #333;
    color: #fff;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1 class="display-4 text-center mb-3">Weight Convertor</h1>

        <form class="weight-form" action="index.html" method="post">
          <div class="form-group">
            <input id="lbs-Input"
            type="number"
            class=" form-control form-control-lg"
            placeholder="Enter pounds ....">
          </div>
        </form>

        <div id="output">
          <div class="card bg-primary mb-2">
             <div class="card-block">
               <h4>Grams:</h4>
               <div id="gramsOutput"></div>
             </div>
           </div>

           <div class="card bg-success mb-2">
             <div class="card-block">
               <h4>Kilograms:</h4>
               <div id="kgOutput"></div>
             </div>
           </div>

        <div id="output">
          <div class="card bg-danger mb-2">
            <div class="card-block">
              <h4>Ounces </h4>
              <div id="oz-output"></div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
<script>
  // keeping the output div hidden by default.
  document.getElementById('output').style.visibilty="hidden";

  document.getElementById('lbs-Input').addEventListener('input', function(e){
    document.getElementById('output').style.visibilty="visible";
    let lbs = e.target.value;
    document.getElementById("gramsOutput").innerHTML = lbs/0.00290;
    document.getElementById("kgOutput").innerHTML = lbs*2;
    document.getElementById("oz-output").innerHTML = lbs*16;
})
</script>
</body>
</html>
